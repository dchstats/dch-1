<!DOCTYPE html>
<html>

<head>
    <script src="libs/angular.js"></script>
    <script src="libs/jquery.js"></script>
    <link rel="stylesheet" href="libs/w3.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>shift end report</title>
</head>

<body class="w3-grey w3-padding" ng-app="dch" ng-controller='ctrl'>
    <!-- ///////////////////////////////////////////////////////////////////////////// page head -->
    <div class="page-head w3-container w3-center w3-blue w3-card-4 w3-round">
        <p style="font-size:70px; line-height:0.8;">Shift End Report</p>
    </div>
    <!-- ///////////////////////////////////////////////////////////////////////////////////page neck -->
    <div id="page-neck" class="w3-display-container w3-container w3-sand w3-padding w3-card-4 w3-round">

        <div class="w3-cell">
            <h4>{{date}}, {{shifts[shift]}} Shift Report</h4>
        </div>
        <div class="w3-cell w3-display-right w3-padding">
            <span ng-show="user!='none'">User:{{user}}</span>
            <input ng-show="user=='none'" type="text" name="pin" id="pin">
            <button ng-show="user=='none'">login</button>
        </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////////////////// shovel section -->
    <div id="shovel-section" class="w3-section w3-round w3-card-4 w3-pale-yellow">
        <div class="section-header w3-container w3-deep-orange w3-margin">
            <span class="w3-xxlarge">SHOVELS</span>
        </div>
        <div class="section-body">
            <div id="shovel-pool" class="inline" style="height:100%; width:15%;">
                <button ng-repeat="x in shovels|orderBy:'location'" ng-click="shovelEast.push(x);x.added=true;"
                    ng-disabled="x.added">
                    {{x.name}}
                </button>
            </div>
            <div id="shovel-tables">
                <!-- ///////////////////////////////////////////////////////shovel east -->
                <div id="shovel-east" class="w3-container w3-border w3-row">
                    <table>
                        <tr ng-repeat="x in shovelEast">
                            <td>{{x.name}}</td>
                        </tr>
                    </table>
                </div>

                <!-- //////////////////////////////////////////////////////////shovel west -->
                <div id="shovel-west" class="">
                    <h4 class="w3-center"></h4>Shovel-West</h4>
                </div>

            </div>


        </div>
    </div>
</body>

</html>
