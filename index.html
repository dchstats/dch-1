<!DOCTYPE html>
<html>

<head>
    <script src="libs/angular.js"></script>
    <script src="libs/jquery.js"></script>
    <link rel="stylesheet" href="libs/w3.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>shift end report</title>
</head>

<body class="w3-grey w3-padding" ng-app="dch" ng-controller='ctrl'>
    <!-- ///////////////////////////////////////////////////////////////////////////// page head -->
    <div class="page-head w3-container w3-center w3-blue w3-card-4 w3-round">
        <p style="font-size:70px; line-height:0.8;">Shift End Report</p>
    </div>
    <!-- ///////////////////////////////////////////////////////////////////////////////////page neck -->
    <div id="page-neck" class="w3-display-container w3-container w3-sand w3-padding w3-card-4 w3-round">

        <div class="w3-cell">
            <h4>{{date}}, {{shifts[shift]}} Shift Report</h4>
        </div>
        <div class="w3-cell w3-display-right w3-padding">
            <span ng-show="user!='none'">User:{{user}}</span>
            <input class="w3-round" ng-show="user=='none'" type="password" name="pin" id="pin" placeholder="pin">
            <button class="w3-round w3-large w3-blue" style="padding:2px 5px;" ng-show="user=='none'">login</button>
        </div>
    </div>
    <!-- ///////////////////////////////////////////////////////////////////////////////////////////////// shovel section -->
    <div id="shovel-section" class="w3-section w3-padding w3-round w3-card-4 w3-sand">
        <div class="section-header w3-container w3-deep-orange w3-round" style="margin:0px;">
            <span class="w3-xxlarge">SHOVELS</span>
        </div>
        <!-- /////////////////////////////////////////////////////////////////////////////////////shovel east-->
        <div id="shovel-east" class="w3-section w3-border" style="min-height:200px;">
            <h3 class="w3-center w3-blue w3-border w3-round" style="margin:0px;">East Shovels</h3>
            <div class="w3-center">
                <button class="w3-round" ng-repeat="x in shovels" ng-click="addShovelEast(x);" ng-disabled="x.added">
                    {{x.name}}
                </button>
            </div>
            <table class="w3-table-all">
                <tr ng-repeat="x in eastShovels">
                    <td>{{x.name}}</td>
                </tr>
            </table>
        </div>
        <!-- //////////////////////////////////////////////////////////////////////////////////shovel west-->

        <div id="shovel-east" class="w3-section w3-border" style="min-height:200px;">
            <h3 class="w3-center w3-blue w3-border w3-round" style="margin:0px;">West Shovels</h3>
            <div class="w3-center">
                <button class="w3-round" ng-repeat="x in shovels" ng-click="addShovelWest(x);" ng-disabled="x.added">
                    {{x.name}}
                </button>
            </div>
            <table class="w3-table-all">
                <tr ng-repeat="x in westShovels">
                    <td>{{x.name}}</td>
                </tr>
            </table>
        </div>


    </div>
</body>

</html>
